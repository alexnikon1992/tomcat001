<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../resources/css/style.css">
</head>
<body>

<table class="all-width-template">
    <tr>
        <td class="column-20" colspan="2"></td>
        <td class="column-60" colspan="2"><h1>Система управления студентами и их успеваемостью</h1></td>
        <td class="column-20 logout-link"><a href="/logout">Logout</a></td>
    </tr>
    <tr>
        <td class="column-7"><a href="/">На главную</a></td>
        <td class="column-13"><a href="/ress">Назад</a></td>
        <td class="column-60 main-title-page" colspan="2">Для создания семестра заполните следующие данные и нажмите кнопку создать</td>
        <td class="column-20"></td>
    </tr>
    <tr>
        <td class="column-7"></td>
        <td class="column-13"></td>
        <td class="column-15 line-heigth-50">Длительность (в неделях)</td>
        <td class="column-45"><input type="text" placeholder="24"></td>
        <td class="column-20"></td>
    </tr>
    <tr>
        <td class="column-7"></td>
        <td class="column-13"></td>
        <td class="column-15 vertical-align-top">Дисциплины в семестре</td>
        <td class="column-45"><select multiple size="8">
            <option>Информатика</option>
            <option>Политология</option>
            <option>Социология</option>
            <option>Высшая Математика</option>
            <option>Теория Алгоритмизации</option>
            <option>Теория игр</option>
            <option>Булева Алгебра</option>
            <option>Системный анализ</option>
        </select></td>
        <td class="column-20"></td>
    </tr>
    <tr>
        <td class="column-7"></td>
        <td class="column-13"></td>
        <td class="column-15"></td>
        <td class="column-45 line-heigth-50"><input type="submit" value="Создать"></td>
        <td class="column-20"></td>
    </tr>
</table>

</body>
</html>
