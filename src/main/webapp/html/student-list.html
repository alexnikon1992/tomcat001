<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список всех студентов</title>
    <link rel="stylesheet" href="../resources/css/style.css">
</head>
<body>
<div class="display-flex centre">
    <div></div>
    <div><h1>Система управления студентами и их успеваемостью</h1></div>
    <div class="logout-div"><a href="/logout" class="logout-link">Logout</a></div>
</div>
<div class="display-flex start padding-top-10">
    <div class="column-20">
        <a class="a-na-glavnuu" href="/">На главную</a>
    </div>
    <div class="student-list-div">
        <div class="display-flex mobile-div">
            <div><input class="black-button big-button" type="submit" value="Просмотреть успеваемость выбранных студентов"></div>
            <div><input type="submit" class="black-button small-button" value="Создать студента"></div>
        </div>
        <div class="display-flex mobile-div">
            <div><input type="submit" class="black-button big-button" value="Модифицировать выбранного студента"></div>
            <div><input type="submit" class="black-button small-button" value="Удалить выбранных студентов"></div>
        </div>
    </div>
</div>
<div class="display-flex start">
    <div class="column-20"></div>
    <div class="student-list-page">
        Список студентов
    </div>
</div>
<div class="display-flex start">
    <div class="column-20"></div>
    <div class="column-100">
        <table class="table-main-info">
            <tr>
                <th></th>
                <th>Фамилия</th>
                <th>Имя</th>
                <th>Группа</th>
                <th>Дата поступления</th>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Сидоров</td>
                <td>Сидор</td>
                <td>КТ-21</td>
                <td>1/09/2011</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Петров</td>
                <td>Петр</td>
                <td>КТ-21</td>
                <td>1/09/2011</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Иванов</td>
                <td>Иван</td>
                <td>КТ-21</td>
                <td>1/09/2011</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Макаревич</td>
                <td>Андрей</td>
                <td>КТ-21</td>
                <td>1/09/2011</td>
            </tr>
            <tr>
                <td><input type="checkbox"></td>
                <td>Бельгиец</td>
                <td>Василий</td>
                <td>КТ-21</td>
                <td>1/09/2011</td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
